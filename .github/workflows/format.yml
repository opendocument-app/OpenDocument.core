name: format

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - run: clang-format-18 --version

      - name: apply clang-format
        run: ./scripts/format

      - run: git diff --exit-code --name-only
