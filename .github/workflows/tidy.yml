name: tidy

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-24.04, build_profile: ubuntu-24.04-clang-18, host_profile: ubuntu-24.04-clang-18 }
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - run: clang-tidy --version

      - name: setup python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: install python dependencies
        run: pip install --upgrade pip conan

      - name: conan remote
        run: conan remote add odr https://artifactory.opendocument.app/artifactory/api/conan/conan
      - name: conan config
        run: conan config install .github/config/conan
      - name: conan install
        run: >
          conan install .
          --lockfile conan.lock
          --profile:host '${{ matrix.host_profile }}'
          --profile:build '${{ matrix.build_profile }}'
          --build=missing

      - name: cmake
        run: >
          cmake -S . -B build
          -DCMAKE_TOOLCHAIN_FILE="conan_toolchain.cmake"
          -DCMAKE_BUILD_TYPE=Release
          -DODR_CLANG_TIDY=ON

      - name: clang-tidy
        run: cmake --build build
