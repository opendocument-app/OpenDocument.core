<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>inline block experiment</title>
</head>
<body>
    <span style="display: inline-block;">this is an inline block</span>
    <span style="display: inline-block;">this is another inline block</span>

    <br>

    <span style="display: inline;">this is an inline block</span>
    <span style="display: inline;">this is another inline block</span>
</body>
</html>
